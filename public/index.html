<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff6363',
                        secondary:{
                            100: '#E2E2D5',
                            200: '#888883',
                        }
                    }
                }
            }
        }
    </script>
    <style>
          .card {
              background-color: white;
              border-radius: 8px;
              overflow: hidden;
              box-shadow: auto;
              position: relative

</head>

<body class="text-gray-600 font-serif">

                    </svg>

               </div>

                   </li>
                   <li class="py-1">

                            <svg class="w-6 h-6 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

               <div class="mt-8 grid lg:grid-cols-3 gap-10">

                    </div>

                </div>
                <div class="card hover:shadow-lg">
                    <img src="images/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Vegetable Noodles</span>
                        <span class="block text-gray-500 text-sm">Recipe By Gachengoh</span>
                    </div>
                    <div class="bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                        <svg class="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>25 mins</span>
                    </div>
                </div>
                <div class="card hover:shadow-lg">
                    <img src="images/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Tofu Curry</span>
                        <span class="block text-gray-500 text-sm">Recipe By Gachengoh</span>
                    </div>
                    <div class="bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                        <svg class="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>

                   <!--Cards-->
               </div>
               <div class="flex justify-center">
                   <div class="bg-secondary-100 text-secondary-200 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">
